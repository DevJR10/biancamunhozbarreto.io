<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bianca Munhoz Barreto</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <audio controls>
      <source src="imagens/musica.mp3" type="audio/mp3">
   </audio>

   <div class="tela-initial">
      <div class="fundo-tela-initial"></div>
      <div class="conteudo-tela-initial">
         <h2 class="askBianca">Olá, <br> você é a Bianca?</h2>
         <img class="imgInitial" src="imagens/png-transparent-emoji-emoticon-thought-smiley-emoji-face-smiley-emoticon-removebg-preview.png" alt="">
         <div class="btn">
            <button class="btnNo">Não</button>
            <button class="btnSim">Sim</button>
         </div>
      </div>
   </div>

   <div class="iniciar">
      <div class="conteudo-tela-initial">
         <h2 class="askBianca">Oi Bi...</h2>
         <img class="imgInitial" src="imagens/emoji-apaixonado.png" alt="">
         <p>Para começar, certifique-se que você está ouvindo a música de fundo</p>
         <div class="btn">
            <button class="btnNaoEstou">Não estou</button>
            <button class="btnSim comecar">Começar</button>
         </div>
   </div>

   <div class="fundo1">
      <div class="text">
         <p class="p1">Bom, vamos lá...</p>
         <p class="pMomentos1">Vamos relembrar alguns momentos?</p>
         <button class="btnConfirmar">Continuar</button>
      </div>
   </div>

   <div class="fundo2">
      <div class="text">
         <p class="p2"></p>
         <img class="imgsFundo2" src="" alt="">
         <p class="quatorze-frases"><span class="spanQuatorze">14</span> frases...
            <br><br>
            <span class="spanQuatorze">14</span> fotos...
            <br><br>
            E <span class="spanQuatorze">3</span> anos com você.
         </p>

         <button class="btnConfirmar2">Continuar</button>

      </div>
   </div>

   <div class="fundo3">
      <div class="text">
         <p class="p4"></p>
         <img src="" alt="" class="imgsFundo3">
      </div>
   </div>

   <div class="fundo4">

   </div>

   <script src="script.js"></script>
</body>
</html>
